<div class="container">
    <div class="col-md-12 col-sm-12 col-xs-12 mt-5">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12 mx-auto mt-5 p-2">
                <div class="card">
                    <div class="card-header text-center text-uppercase">
                        <h4>Login</h4>
                    </div>
                    <div class="card-header">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="row">
                                <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit(loginForm.value)" class="mx-auto">
                                    <div class="form-group">
                                        <label for="">Enter Email Id</label>
                                        <input type="email" name="email" class="form-control" id="email" placeholder=" Enter Email Id" 
                                        formControlName="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Enter Password</label>
                                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter password Id" 
                                        formControlName="password">
                                    </div>

                                    <div class="button mx-auto mt-5 mb-5">
                                        <button class="btn btn-success btn-block">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
