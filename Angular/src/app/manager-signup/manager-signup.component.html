<div class="container">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-md-8 col-sm-8 col-xs-12 mx-auto mt-5 p-2">
                    <div class="card">
                        <div class="card-header text-center text-uppercase">
                            <h4>Manager Registration</h4>
                        </div>
                        <div class="card-header">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <form [formGroup]="signupForm" (ngSubmit)="onSignupSubmit(signupForm.value)" >
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Enter FirsName</label>
                                                <input type="fname" name="fname" class="form-control" id="fname" placeholder=" Enter first name" 
                                                formControlName="fname">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Enter LastName</label>
                                                <input type="lname" name="lname" class="form-control" id="lname" placeholder=" Enter last name" 
                                                formControlName="lname">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Enter Email Id</label>
                                                <input type="email" name="email" class="form-control" id="email" placeholder=" Enter Email" 
                                                formControlName="email">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Enter Date of Birth</label>
                                                <input type="dob" name="dob" class="form-control" id="dob" placeholder="Enter date of brith" 
                                                formControlName="dob">
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-6">  
                                            <div class="form-group">
                                                <label for="">Enter Password</label>
                                                <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" 
                                                formControlName="password">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Confirm Password</label>
                                                <input type="password" name="confirmpassword" class="form-control" id="confirmpassword" placeholder="Enter confirm password" 
                                                formControlName="confirmpassword">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Enter Company Name</label>
                                                <input type="company" name="company" class="form-control" id="company" placeholder="Enter company Name" 
                                                formControlName="company">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="">Enter Address</label>
                                                <textarea name="address" cols="53" rows="3" class="form-control" id="address" placeholder="Enter Address"                               formControlName="address"></textarea>                                      
                                            </div>
                                        </div>
                                        <div class="col-md-12 text-center">
                                            <button type="submit" class="btn btn-success btn-lg mt-5 mx-auto">Login</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
